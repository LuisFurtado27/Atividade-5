<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.23/lib/index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 font-sans flex justify-center items-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Lista de Tarefas</h1>

    <input type="text" id="taskInput" class="w-full p-3 border rounded-lg mb-4" placeholder="Adicionar uma tarefa..." />
    <button id="addButton" class="w-full bg-blue-500 text-white p-3 rounded-lg mb-4">Adicionar Tarefa</button>

    <ul id="taskList" class="list-none p-0">
      <!-- Tarefas inseridas aqui -->
    </ul>
  </div>
</body>
</html>
